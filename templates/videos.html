<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library - FitHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/" class="nav-link">FitHub</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/videos.html" class="nav-link active">Video Library</a>
                </li>
                <li class="nav-item">
                    <a href="/workout-planner.html" class="nav-link">Workout Planner</a>
                </li>
                <li class="nav-item">
                    <a href="/profile.html" class="nav-link">Profile</a>
                </li>
            </ul>
            <div class="nav-auth">
                <button class="btn-login" onclick="openLoginModal()">Login</button>
                <button class="btn-signup" onclick="openSignupModal()">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login to FitHub</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="switchToSignup()">Sign up here</a></p>
        </div>
    </div>
    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Create Your FitHub Account</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>
        </div>
    </div>

    <main>
        <section class="videos-section">
            <div class="container">
                <h1>Video Library</h1>
                
                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter" onchange="applyFilters()">
                            <option value="">All Categories</option>
                            <option value="Full Body">Full Body</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Strength">Strength</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Core">Core</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="difficulty-filter">Difficulty:</label>
                        <select id="difficulty-filter" onchange="applyFilters()">
                            <option value="">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input type="text" id="search-input" placeholder="Search videos..." onkeyup="applyFilters()">
                    </div>
                </div>

                <!-- Video Grid -->
                <div class="video-grid" id="videos-grid">
                    <!-- Videos will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <div class="video-player">
                <iframe id="video-iframe" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-details">
                <h2 id="video-title"></h2>
                <p id="video-description"></p>
                <div class="video-meta">
                    <span id="video-instructor"></span>
                    <span id="video-duration"></span>
                    <span id="video-difficulty"></span>
                </div>
                <button class="btn-secondary" id="favorite-btn" onclick="toggleFavorite()">Add to Favorites</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FitHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='videos.js') }}"></script>
</body>
</html>
